<!DOCTYPE html>
<html>
<head>
  <title>ArraySpy Configuration</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .method-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .method-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    button {
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>ArraySpy Configuration</h2>
  <p>Select which array methods to track:</p>
  <div class="method-group" id="methodList">
    <!-- Methods will be populated by popup.js -->
  </div>
  <button id="saveButton">Save Configuration</button>
  <script src="popup.js"></script>
</body>
</html>
